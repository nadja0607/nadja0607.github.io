<head>
    <title>Online Store</title>

<body>

    <div id="con">
        <div id="page-container">
            <!-- header -->
            <div id="header1" class="header">
                <h1 id="title">Online Store</h1>
            </div>

            <div class="container"
                style="margin: 20px; margin-bottom: 80px; margin-top: 70px; margin-left: 20%; margin-right: 20%;">
                <form action="online.php" method="post">
                    <div class="row">
                        <div class="col-50">
                            <label for="name">Name:</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" id="name" name="name">
                    </div>

                    <div class="row">
                        <div class="col-50">
                            <label for="email">Email:</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="row">
                        <div class="col-50">
                            <label for="product">Select a product:</label>
                        </div>
                    </div>
                    <div class="row">
                        <select id="product" name="product">
                            <option value="blank"></option>
                            <option value="Mug" id="Mug">Mug</option>
                            <option value="Magnet" id="Magnet">Magnet</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-50">
                            <label for="num">Enter amount:</label>
                        </div>
                    </div>
                    <div class="row">
                        <input type="text" id="num" name="num">
                    </div>

                    <input type=submit value=submit> <input type=reset value=reset>

                </form>
               
            </div>

        </div>

        <!-- footer -->
